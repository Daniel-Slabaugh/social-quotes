<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Social Quotes</h1>
      </header>
      <section>
        <header>
          <h3>Signup with an account to view and add quotes</h3>
        </header>
        <form class='signup-form'>
            <div>
              <label for="name">First name</label>
              <input placeholder='Name' type="text" name='name' id='name' />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name='email' id='email' placeholder="wshakespeare@gmail.com" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name='password' id='password' />
            </div>
            <div>
              <label for="password-check">Confirm Password</label>
              <input type="password-check" name='password-check' id='password-check' />
            </div>
            <button type='submit'>Sign Up</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
