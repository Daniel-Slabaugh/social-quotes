<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Search</h1>
      </header>
      <section>
        <header>
          <h3>Search by quote, by author, or by fiend.</h3>
        </header>
        <form class='new-search-form'>
            <div>
              <label for="search">Search box</label>
              <input placeholder='search' type='text' name='search' id='search' />
            </div>
            <div>
              <label for="type">Tags</label>
              <select name="type">
                <option value="quote">Quote</option>
                <option value="reference">Reference</option>
                <option value="friend">Freind</option>
                <option value="tag">Tag</option>
              </select>
            </div>
            <button type='submit'>search</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
